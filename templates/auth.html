{% extends "base.html" %}

{% block title %}Citizen Auth{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Citizen Login/Register</h2>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'login' %}active{% endif %}" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="{% if active_tab == 'login' %}true{% else %}false{% endif %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'register' %}active{% endif %}" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="{% if active_tab == 'register' %}true{% else %}false{% endif %}">Register</a>
                </li>
            </ul>

            <div class="tab-content" id="authTabContent">
                <!-- Login Tab -->
                <div class="tab-pane fade {% if active_tab == 'login' %}show active{% endif %}" id="login">
                    <div class="card shadow">
                        <div class="card-body">
                            <form method="POST">
                                <input type="hidden" name="action" value="login">
                                <div class="mb-3">
                                    <label for="voter_id_login" class="form-label">Voter ID</label>
                                    <input type="text" class="form-control" id="voter_id_login" name="voter_id" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password_login" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password_login" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Register Tab -->
                <div class="tab-pane fade {% if active_tab == 'register' %}show active{% endif %}" id="register">
                    <div class="card shadow">
                        <div class="card-body">
                            <form method="POST">
                                <input type="hidden" name="action" value="register">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="voter_id_register" class="form-label">Voter ID</label>
                                    <input type="text" class="form-control" id="voter_id_register" name="voter_id" required>
                                </div>
                                <div class="mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" name="state" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password_register" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password_register" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
